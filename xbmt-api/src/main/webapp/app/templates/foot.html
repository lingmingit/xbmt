<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- Dashboard Tab -->
  <ion-tab title="发现" icon-off="xbmt-find" icon-on="xbmt-find" href="#/foot/find">
    <ion-nav-view name="foot-find"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="首页" icon-off="xbmt-home-round" icon-on="xbmt-home-round" href="#/foot/index" >
    <ion-nav-view name="foot-index"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的" icon-off="xbmt-user-round" icon-on="xbmt-user-round" href="#/foot/my"  >
    <ion-nav-view name="foot-my"></ion-nav-view>
  </ion-tab>


</ion-tabs>
